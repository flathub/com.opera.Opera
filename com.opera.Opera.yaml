app-id: com.opera.Opera
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '23.08'
command: opera
separate-locales: false
finish-args:
  - --require-version=1.8.2
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --persist=.pki
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
  # Enables PWAs
  - --filesystem=~/.local/share/applications:create
  - --filesystem=~/.local/share/icons:create

modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2024.01.17
        commit: ded79a2f8a509adc21834b95a9892073d4a91fdc
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: opera-codecs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/opera/lib_extra
      - install -Dm 644 -t /app/opera/lib_extra libffmpeg.so
    sources:
      - type: archive
        url: https://github.com/Ld-Hagen/nwjs-ffmpeg-prebuilt/releases/download/nwjs-ffmpeg-0.86.0/0.86.0-linux-x64.zip
        sha256: 5a1cdf7d45f580f6a30b677e8a402453cba4856bcadd5f946550857d1c04497c
        size: 5197260
        x-checker-data:
          type: rotating-url
          url: https://github.com/Ld-Hagen/nwjs-ffmpeg-prebuilt/releases/download/nwjs-ffmpeg-/-linux-x64.zip
          pattern: https://github.com/Ld-Hagen/nwjs-ffmpeg-prebuilt/releases/download/nwjs-ffmpeg-${version}/${version}-linux-x64.zip

  - name: opera
    buildsystem: simple
    build-commands:
      - mkdir -p /app/opera /app/tmp-install/data
      - bsdtar -xf opera.deb -C /app/tmp-install
      - bsdtar -xf /app/tmp-install/data.tar.xz -C /app/tmp-install/data
      - cp -rl /app/tmp-install/data/usr/lib/x86_64-linux-gnu/opera /app
      - rm -rf /app/tmp-install opera.deb
      - install -Dm 644 com.opera.Opera.desktop /app/share/applications/com.opera.Opera.desktop
      - install -Dm 644 Opera_2015_icon.svg /app/share/icons/hicolor/scalable/apps/com.opera.Opera.svg
      - install -Dm 755 opera.sh /app/bin/opera
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/metainfo com.opera.Opera.metainfo.xml
    sources:
      - type: file
        url: https://get.geo.opera.com/pub/opera/desktop/109.0.5097.68/linux/opera-stable_109.0.5097.68_amd64.deb
        sha256: f069c25a7d03c1acc2671e3aa8173aa69825ed4333802821a668eeb7a6e50cf8
        dest-filename: opera.deb
        only-arches: [x86_64]
        x-checker-data:
          type: anitya
          project-id: 7242
          stable-only: true
          url-template: https://get.geo.opera.com/pub/opera/desktop/$version/linux/opera-stable_${version}_amd64.deb
      - type: file
        path: cobalt.ini
      - type: file
        path: com.opera.Opera.metainfo.xml
      - type: file
        path: Opera_2015_icon.svg
      - type: file
        path: com.opera.Opera.desktop
      - type: script
        dest-filename: opera.sh
        commands:
          - exec cobalt "$@"
